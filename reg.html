<!DOCTYPE html>

<html >
  <head>
    <title> Registration form</title> 
    <link rel="stylesheet" href="style3.css">
   </head>
<body>
  <script>
     
    function validateForm() {
    
      var nameInput = document.querySelector('input[placeholder="Enter  name"]');
      var emailInput = document.querySelector('input[placeholder="Enter  mail"]');
      var passwordInput = document.querySelector('input[placeholder="Enter password"]');
      var addressInput = document.querySelector('textarea[placeholder="Current Address"]');
      var phoneInput = document.querySelector('input[placeholder="phone no."]');

    
      if (nameInput.value === "") {
        alert("Please enter your name.");
        return false;
      }

      if (emailInput.value === "" || !emailInput.value.includes("@")) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (passwordInput.value === "") {
        alert("Please enter a password.");
        return false;
      }

      if (addressInput.value === "") {
        alert("Please enter your address.");
        return false;
      }

      if (phoneInput.value === "" || isNaN(phoneInput.value)) {
        alert("Please enter a valid phone number.");
        return false;
      }

      if (!document.querySelector('input[type="checkbox"]').checked) {
        alert("Please accept the terms and conditions.");
        return false;
      }

      return true; 
    }
  
  </script>
  
  <form action="registration sucessfull.html" onsubmit="return validateForm()">
  <div class="header">
    <h2>Register for more details</h2>
    <form >
      <div class="input-box">
        <input type="text" placeholder="Enter  name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter  mail" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter password" required>
      </div>
        <label>
         Address :
        </label>
         <textarea cols="50" rows="5" placeholder="Current Address" value="address" required>  
         </textarea>  
      <div>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" value="Male" name="gender" > Male
        <input type="radio" value="Female" name="gender"> Female   
        <input type="radio" value="Other" name="gender"> Other  
          
        </div>  
      <div> 
        <input type="text"   value="+91" size="2"/>   
        <input type="text" placeholder="phone no." size="10" required>   
      </div>
      <div class="policy">
        <input type="checkbox">
         <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href=''>Login </a></h3>
      </div>
    </form>
  </div>
</body>
</html>
